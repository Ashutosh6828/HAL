<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Bharat - Review Page</title>
  <link rel="stylesheet" href="styles.css"> <!-- Your custom CSS file -->
</head>
<body>

<div class="container">
  <h1>Leave a Review</h1>
  <form id="reviewForm">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="review">Your Review</label>
      <textarea class="form-control" id="review" rows="5" placeholder="Write your review here" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Review</button>
    <!-- <alert>(`${fullName}have email ${email} and details have been mailed to ${email}`);</alert> -->
  </form>
</div>

</body>
</html>
