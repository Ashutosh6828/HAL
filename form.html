<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Bharat - Book a Package</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="styles.css">  -->
 
</head>
<body>

<div class="container">
  <h1>Book Your Package</h1>
  <form id="bookingForm">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
    </div>
    <div class="form-group">
      <label for="package">Select Package</label>
      <select class="form-control" id="package" required>
        <option value="">Select a package</option>
        <option value="Package 1">The pink city ,Rajasthan</option>
        <option value="Package 1">Pearl of the orient,Goa </option>
        <option value="Package 1">taj mahal, Agra </option>
        <option value="Package 1">Victoria palace, kolkata </option>
        <option value="Package 2">the gods vally , manali</option>
        <option value="Package 3">kashi,up</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    
    <button id="package_book" type="submit" class="btn btn-primary">Book Now</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
// Your custom JavaScript logic using jQuery
$(document).ready(function() {
  $('#bookingForm').submit(function(event) {
    event.preventDefault(); // Prevents the form from submitting normally
    
    // Retrieve form data
    var fullName = $('#fullName').val();
    var email = $('#email').val();
    var phoneNumber = $('#phoneNumber').val();
    var selectedPackage = $('#package').val();
    
    // Example: You can perform further actions like sending the data to a server using AJAX
    console.log("Booking details:");
    console.log("Full Name: " + fullName);
    console.log("Email: " + email);
    console.log("Phone Number: " + phoneNumber);
    console.log("Selected Package: " + selectedPackage);
    alert(`${fullName} has selected ${selectedPackage} and details have been mailed to ${email}`);
    window.open('payment.html');

    
  });

  
 });
</script>
</body>
</html>
